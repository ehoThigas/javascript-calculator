<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="app">
    <main>
        <input type="text" name="output" id="output" disabled>
        <div id="keys">
            <button id="percentage">%</button>
            <button class="operator" id="key-mult">x</button>
            <button class="operator" id="key-div">&#247</button>
            <button class="operator" id="minus">-</button>
            <button id="clear">C</button>
            <button class="number" id="key-seven">7</button>
            <button class="number" id="key-eight">8</button>
            <button class="number" id="key-nine">9</button>
            <button class="operator" id="plus">+</button>
            <button class="number" id="key-four">4</button>
            <button class="number" id="key-five">5</button>
            <button class="number" id="key-six">6</button>
            <button id="allClear">AC</button>
            <button class="number" id="key-one">1</button>
            <button class="number" id="key-two">2</button>
            <button class="number" id="key-three">3</button>
            <button id="result">=</button>
            <button class="number" id="key-zero">0</button>
            <button id="decimal">.</button>
            <button id="invert">+/-</button>
        </div>
    </main>
    <ul id="history" type="none"></ul>
</div>
</body>
</html>
